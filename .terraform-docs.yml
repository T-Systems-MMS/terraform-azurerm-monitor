formatter: template

sections:
  show:
    - header
    - requirements
    - providers
    - resources
    - modules
    - inputs
    - outputs
    - footer

content: |-
  {{ .Header }}

  <-- This file is autogenerated, please do not change. -->

  {{ .Requirements }}

  {{ .Providers }}

  {{ .Resources }}

  {{ .Inputs }}

